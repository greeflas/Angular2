<div class="container">
    <header class="main">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">{{title}}</a>
            </div>
        </nav>
    </header>
    <main class="content">
        <div class="row">
            <div class="col-md-6">
                <!-- Uncompleted tasks list -->
                <section class="panel panel-default" *ngIf="getUnCompletedTasks().length">
                    <div class="panel-heading">Uncompleted tasks</div>
                    <div class="panel-body">
                        <ul class="list-group" *ngFor="let task of getUnCompletedTasks()">
                            <li class="list-group-item" (click)="completeTask(task)" [class.active]="!  task.completed">
                                <!-- Task title -->
                                {{ task.title }}
                                <!-- Task priority -->
                                <span class="badge">{{ task.priority }}</span>
                            </li>
                        </ul>
                    </div>
                </section>
                <!-- /Uncompleted tasks list -->
            </div>
            <div class="col-md-6">
            <!-- Completed tasks list -->
                <section class="panel panel-default" *ngIf="getCompletedTasks().length">
                    <div class="panel-heading">Completed tasks</div>
                    <div class="panel-body">
                        <ul class="list-group" *ngFor="let task of getCompletedTasks()">
                            <li class="list-group-item" (click)="openTask(task)">
                            <!-- Task title -->
                                <del>{{ task.title }}</del>
                            </li>
                        </ul>
                    </div>
                </section>
            <!-- /Completed tasks list -->
            </div>
            <div class="col-md-12">
            <!-- Add a task -->
                <section class="panel panel-default">
                    <div class="panel-heading">Add a task</div>
                    <div class="panel-body">
                        <form (ngSubmit)="addTask(); addTaskForm.reset()" #addTaskForm="ngForm">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="form-group">
                                        <label for="task-title">Title</label>
                                        <input type="text" id="task-title" class="form-control" tabindex="1"
                                               name="title" [(ngModel)]="newTitle">
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label for="task-priority">Priority</label>
                                        <input type="number" id="task-priority" class="form-control"
                                               min="1" max="10" value="1" tabindex="2"
                                               name="priority" [(ngModel)]="newPriority">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="task-description">Description</label>
                                <textarea id="task-description" class="form-control"
                                          cols="30" rows="10" tabindex="3"
                                          name="description" [(ngModel)]="newDescription"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success pull-right" tabindex="4">Add</button>
                            </div>
                        </form>
                    </div>
                </section>
            <!-- /Add a task -->
            </div>
        </div>
    </main>
</div>
